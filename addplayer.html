	 <div class="container">
       <div class="Back">
            <i class="fa fa-arrow-left" onclick="Back()"></i>
        </div>
        <p class="h2 text-center">Add details</p>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="preview text-center">
                <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
                <div class="browse-button">
                    <i class="fa fa-pencil-alt"></i>
                    <input class="browse-input" type="file" required name="UploadedFile" id="uploadfile"/>
                </div>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Full Name:</label>
                <input class="form-control" type="text" name="fullname" required placeholder="Enter Your Full Name" id="fullname" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>DOB:</label>
                <input class="form-control" type="date" name="date" id="date" required placeholder="Enter Your Date of Birth"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="text" name="address" id="address" required placeholder="Enter your Address"/>
                <span class="Error"></span>
            </div>
           <div class="form-group">
                <label>Sports Involved</label>
                <input class="form-control" type="text" name="sports" id="sports" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Gender:</label><br/>
                <label><input type="radio" name="gender" id="male" required value="Male" checked /> Male</label>
                <label><input type="radio" name="gender" id="female" required value="Female" /> Female</label>
                <label><input type="radio" name="gender" id="other" required value="Other" /> Other</label>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Height:</label>
                <input class="form-control" type="text" name="height" id="height"  placeholder="Height in cm" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Registered since:</label>
                <input class="form-control" type="date" name="height" id="regisdate"/>
                <span class="Error"></span>
            </div> 
                <div class="form-group">
                <label>Position:</label>
                <input class="form-control" type="text" name="height" id="text"/>
                <span class="Error"></span>
            </div> 

            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" id="submit" value="Register"/>
            </div>
        </form>



</body>
