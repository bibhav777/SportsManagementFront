 <form method="post" enctype="multipart/form-data" id="addMatch">
            <div class="form-group">
                <label> Team1:</label>
                <input class="form-control" type="text" name="firstteam" required placeholder="Enter first team name" id="firstteam" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Team2:</label>
                <input class="form-control" type="text" name="secondteam" id="secondteam" required placeholder="Enter Second team"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Sports type</label>
                <input class="form-control" type="text" name="sportstype" id="sportstype" required placeholder=""/>
                <span class="Error"></span>
            </div>
           <div class="form-group">
                <label>Date</label>
                <input class="form-control" type="date" name="date" id="date" />
                <span class="Error"></span>
            </div>
          
            <div class="form-group">
                <label>Time</label>
                <input class="form-control" type="time" name="time" id="time"/>
                <span class="Error"></span>
            </div>
          

            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" id="submit" value="Create"/>
            </div>
           
        </form>
