  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Matches</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form method="PUT" id="playeredit" enctype="multipart/form-data">
            <div class="form-group">
                <label>Full Name:</label>
                <input class="form-control" type="text" name="fullname" required placeholder="Enter Your Full Name" id="fullname" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>DOB:</label>
                <input class="form-control" type="date" name="dob" id="dob" required placeholder="Enter Your Date of Birth"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input class="form-control" type="text" name="address" id="address" required placeholder="Enter your Address"/>
                <span class="Error"></span>
            </div>
           <div class="form-group">
                <label>Sports Involved</label>
                <input class="form-control" type="text" name="sports" id="sports" />
                <span class="Error"></span>
            </div>
          
            <div class="form-group">
                <label>Height:</label>
                <input class="form-control" type="text" name="height" id="height"  placeholder="Height in cm" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Registered since:</label>
                <input class="form-control" type="date" name="regisdate" id="regisdate"/>
                <span class="Error"></span>
            </div> 
                <div class="form-group">
                <label>Position:</label>
                <input class="form-control" type="text" name="position" id="position"/>
                <span class="Error"></span>
            </div> 

            <div class="form-group">
                <input class="btn btn-primary" type="submit" id="submit" value="Update"/>
            </div>

             
        </form>
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
