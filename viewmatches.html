<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Matches</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         <form method="PUT" id="matchedit" enctype="multipart/form-data">
            <div class="form-group">

                <label> Team1:</label>
                <input class="form-control" type="text" name="firstteam" required placeholder="Enter first team name" id="firstteam" />
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Team2:</label>
                <input class="form-control" type="text" name="secondteam" id="secondteam" required placeholder="Enter Second team"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Sports type</label>
                <input class="form-control" type="text" name="sportstype" id="sportstype" required placeholder=""/>
                <span class="Error"></span>
            </div>
           <div class="form-group">
                <label>Date</label>
                <input class="form-control" type="date" name="date" id="date" />
                <span class="Error"></span>
            </div>
          
            <div class="form-group">
                <label>Time</label>
                <input class="form-control" type="time" name="time" id="time"/>
                <span class="Error"></span>
            </div>
          

            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" id="submit" value="Update"/>
            </div>
            <div class="form-group">
                <a href="adminDashboard.html">Back</a>
            </div>
        </form>
      </div>
      <div class="modal-footer">
       
      </div>
